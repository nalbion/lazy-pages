<link rel="import" href="../base-page.html">
<polymer-element name="one-page" extends="base-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>One page</h1>
  </template>
  <script>
    Polymer({
      ready: function() {
        // Pretend to load a bunch of content
        setTimeout(function() {
          this.loaded();
        }.bind(this), 3000);
      },
      loaded: function() {
        this.super();
      }
    });
  </script>
</polymer-element>
