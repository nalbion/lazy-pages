<link rel="import" href="../lazy-page-behavior.html">
<dom-module id="two-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h1>Two page</h1>
  </template>
  <script>
    Polymer({
      is: 'two-page',
      behaviors: [LazyPageBehavior],
      ready: function() {
        // Pretend to load a bunch of content
        setTimeout(function() {
          this.loaded();
        }.bind(this), 3000);
//      },
//      loaded: function() {
////        this.super();
//        console.info('loaded two-page');
      }
    });
  </script>
</dom-module>
