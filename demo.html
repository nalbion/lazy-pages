<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lazy-pages Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="../core-header-panel/core-header-panel.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="../core-icons/core-icons.html">
  <link rel="import" href="../core-icon-button/core-icon-button.html">
  <link rel="import" href="../core-menu/core-menu.html">
  <link rel="import" href="../core-item/core-item.html">
  <link rel="import" href="lazy-pages.html">

  <style>
  [drawer] {
    background-color: white;
  }
  </style>
</head>

<body unresolved fullbleed layout vertical>

  <template is="auto-binding">
    <ul>
      <li><a href="#/about">#/about</a></li>
      <li><a href="#/contacts">#/contacts</a></li>
      <!-- <li><a href="#/contacts/123">#/contacts/123</a></li>
      <li><a href="#/contacts/123/delete/42">#/contacts/123/delete/42</a></li> -->
    </ul>
    <lazy-pages>
      <one-page route="/about" path="elements/one-page.html">
      </one-page>

      <two-page route="/contacts/:id" path="elements/two-page.html">
      </two-page>
    </lazy-pages>

  </template>

  <script>
  var t = document.querySelector('template');

  t.addEventListener('template-bound', function() {

    // var DEFAULT_ROUTE = 'foo';
    // t.route = this.$.router.route || DEFAULT_ROUTE;


    this.openDrawer = function() {
      this.$.drawerPanel.togglePanel();
    };

    this.menuItemSelected = function() {
      this.$.drawerPanel.closeDrawer();
    }

  });
  </script>

</body>

</html>
